<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
      <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
    <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required> <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required> <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required> <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required> <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required> <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required> <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label> <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
            <option value="faster">Faster</option>
            <option value="speed">Speed</option>
            <option value="flash">Flash</option>
        </select><br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" required list="quote-choices"> <br>
     <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
     </datalist><br>
     <label for="message">Meaningful Message:</label>
     <textarea name="message" id="message" required row="8" cols="40"></textarea><br>
        <input type="submit" value="Form My Story!">
    </form>
    </section>
<script src="script.js"></script>
</body>

</html>
